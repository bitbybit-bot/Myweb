<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Bersama</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
<style>
:root{
  --bg:#f3f6fb;
  --card:#ffffff;
  --primary:#5b7cfa;
  --text:#2e2e2e;
  --muted:#7a7a7a;
}

*{box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  margin:0;
  background:var(--bg);
  min-height:100vh;
}

header{
  padding:20px 16px 10px;
  text-align:center;
}
header h2{
  margin:0;
  color:var(--text);
  font-weight:600;
}
header p{
  margin:6px 0 0;
  color:var(--muted);
  font-size:13px;
}

.search-box{
  padding:12px 16px;
}
.search-box input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:14px;
  background:white;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  outline:none;
}

.list{
  padding:8px 16px 90px;
}

.card{
  background:white;
  padding:14px 16px;
  border-radius:16px;
  margin-bottom:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.2s;
}
.card:active{
  transform:scale(.98);
}

.card a{
  text-decoration:none;
  color:var(--text);
  font-weight:600;
  display:block;
}
.card small{
  color:var(--muted);
  font-size:12px;
  word-break:break-all;
}

.add-btn{
position: fixed;
  right: 18px;
  bottom: 90px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: none;
  font-size: 28px;
  background: center;
  color: gray;
  box-shadow: 0 8px 20px rgba(91,124,250,.4);
  cursor: pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center; /* ðŸ”¥ CENTER VERTIKAL */
  padding:16px;
}

.modal-content{
  background:white;
  width:100%;
  max-width:420px;
  padding:22px 20px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  animation:zoomIn .2s ease;
}

@keyframes zoomIn{
  from{
    transform:scale(.9);
    opacity:0;
  }
  to{
    transform:scale(1);
    opacity:1;
  }
}
.modal-content h3{
  margin:0 0 10px;
}

.modal-content input{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
}

.modal-content button{
width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 14px;
  background: gray;
  color: white;
  font-weight: 600;
  font-size: 15px;
}

/* Desktop sedikit lebih lega */
@media(min-width:768px){
  .list{max-width:700px;margin:auto}
  .search-box{max-width:700px;margin:auto}
}
</style>
</style>
</head>
<body>

<header>
  <h2>ðŸ“Œ Link Bersama</h2>
  <p>* Tekan lama untuk hapus link</p>
</header>

<div class="search-box">
  <input type="text" id="search" placeholder="Cari link...">
</div>

<div class="list" id="linkList"></div>

<button class="add-btn" onclick="openModal()">ï¼‹</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Tambah Link</h3>
    <input id="title" placeholder="Judul">
    <input id="url" placeholder="https://...">
    <button onclick="addLink()">Simpan</button>
  </div>
</div>

<script>
// ðŸ”¥ GANTI DENGAN CONFIG FIREBASE KAMU
const firebaseConfig = {
  apiKey: "AIzaSyAdptD_z3Fe81nkIdyAdn_XpzFLm9u5R9g",
  authDomain: "simpanlink-a0617.firebaseapp.com",
  databaseURL: "https://simpanlink-a0617-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "simpanlink-a0617",
  storageBucket: "simpanlink-a0617.firebasestorage.app",
  messagingSenderId: "336986027104",
  appId: "1:336986027104:web:d636430404852d867aff05",
  measurementId: "G-LX7FC60P4F"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("links");

const list = document.getElementById("linkList");
const modal = document.getElementById("modal");
let allLinks = [];

db.on("value", snap => {
  allLinks = [];
  snap.forEach(c => {
    allLinks.push({ id:c.key, ...c.val() });
  });
  render();
});

function render(filter=""){
  list.innerHTML="";
  allLinks
  .filter(l=>l.title.toLowerCase().includes(filter))
  .forEach((l, i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML = `
      <a href="${l.url}" target="_blank">
        ${i + 1}. ${l.title}
      </a>
    `;
      let timer;
      div.onmousedown=()=>timer=setTimeout(()=>{
        if(confirm("Hapus link ini?")){
          db.child(l.id).remove();
        }
      },800);
      div.onmouseup=()=>clearTimeout(timer);
      div.onmouseleave=()=>clearTimeout(timer);

      list.appendChild(div);
    });
}

function addLink(){
  const t=title.value.trim();
  const u=url.value.trim();
  if(!t||!u) return alert("Lengkapi data");
  db.push({title:t,url:u});
  closeModal();
}

function openModal(){ modal.style.display="flex"; }
function closeModal(){
  modal.style.display="none";
  title.value=""; url.value="";
}

search.oninput=e=>render(e.target.value.toLowerCase());
window.onclick=e=>{ if(e.target===modal) closeModal(); }
</script>

</body>
</html>
