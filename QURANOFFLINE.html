/* =======================
   MODE MALAM
   ======================= */
function toggleDark(){
document.body.classList.toggle("dark");
localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true")document.body.classList.add("dark");

/* =======================
   HOME
   ======================= */
function loadHome(){
currentView={type:"home",index:null};
home.style.display="block";
content.style.display="none";
showLastRead();
showProgress();
showSurat();
}

/* =======================
   TAB
   ======================= */
function showSurat(){
  list.innerHTML = "<b>ğŸ“š Daftar Surat</b><br>";

  QURAN.surat.forEach((s,i)=>{
    list.innerHTML += `
      <div class="list-item" onclick="openSurat(${i})">
        <b>${s.nomor}. ${s.nama_latin}</b><br>
        <small>
          ${s.arti} â€¢ ${s.jumlah_ayat} ayat
        </small>
      </div>
    `;
  });
}
function showJuz(){
list.innerHTML="<b>ğŸ“– Daftar Juz</b><br>";
for(let i=1;i<=30;i++){
list.innerHTML+=`<div class="list-item" onclick="openJuz(${i})">Juz ${i}</div>`;
}
}

/* =======================
   OPEN SURAT / JUZ
   ======================= */
function openSurat(i){
currentView={type:"surat",index:i};
home.style.display="none";
content.style.display="block";
content.innerHTML=`<div class="card"><b>${QURAN.surat[i].nama_latin}</b></div>`;
QURAN.surat[i].ayat.forEach(a=>renderAyat(a,QURAN.surat[i]));
}
function openJuz(j){
currentView={type:"juz",index:j};
home.style.display="none";
content.style.display="block";
content.innerHTML=`<div class="card"><b>Juz ${j}</b></div>`;
QURAN.surat.forEach(s=>{
s.ayat.filter(a=>a.juz===j).forEach(a=>renderAyat(a,s));
});
}

/* =======================
   AYAT
   ======================= */
function renderAyat(a,s){
const last=JSON.parse(localStorage.getItem("lastRead"));
const d=document.createElement("div");
d.className="ayat";
if(last && last.surat===s.nomor && last.ayat===a.no){
d.classList.add("last-read");
setTimeout(()=>d.scrollIntoView({behavior:"smooth",block:"center"}),300);
}
d.innerHTML=`
<div class="arab">${a.arab}</div>
<div class="latin">${a.latin}</div>
<div class="arti">${a.id}</div>`;
d.onclick=()=>saveLastRead(s,a);
content.appendChild(d);
}

/* =======================
   LAST READ
   ======================= */
function saveLastRead(s,a){
localStorage.setItem("lastRead",JSON.stringify({
surat:s.nomor,nama:s.nama_latin,ayat:a.no,juz:a.juz,time:new Date().toLocaleString()
}));
if(currentView.type==="surat")openSurat(currentView.index);
if(currentView.type==="juz")openJuz(currentView.index);
}
function showLastRead(){
const d=JSON.parse(localStorage.getItem("lastRead"));
lastRead.innerHTML=d?
`ğŸ“– ${d.nama} ayat ${d.ayat} (Juz ${d.juz})<br><small>${d.time}</small>`:
"ğŸ“– Belum ada bacaan";
}

/* =======================
   RESUME BACA
   ======================= */
function resumeBaca(){
const d=JSON.parse(localStorage.getItem("lastRead"));
if(!d){alert("Belum ada bacaan terakhir");return;}
const idx=QURAN.surat.findIndex(s=>s.nomor===d.surat);
if(idx!==-1)openSurat(idx);
else openJuz(d.juz);
}

/* =======================
   PROGRESS
   ======================= */
function showProgress(){
const d=JSON.parse(localStorage.getItem("lastRead"));
const j=d?d.juz:0;
progressBox.innerHTML=`ğŸ“Š Progress Khatam: Juz ${j}/30
<div class="progress"><div style="width:${(j/30)*100}%"></div></div>`;
}

function goHome(){loadHome()}
loadHome();
