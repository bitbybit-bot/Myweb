<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --primary:#0f766e;
  --soft:#e6f4f1;
  --text:#1f2937;
}

body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --soft:#134e4a;
  --text:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',system-ui,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  background:var(--primary);
  color:white;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.toggle{
  background:rgba(255,255,255,.2);
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* PAGE */
.page{display:none;padding:14px;}
.page.active{display:block;}

/* SEARCH */
.search{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:12px;
}

/* LIST CARD */
.list-card{
  background:var(--card);
  padding:10px 12px;
  border-radius:12px;
  margin-bottom:8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  cursor:pointer;
}

.list-left{
  display:flex;
  gap:8px;
  align-items:center;
}

.num{
  font-size:12px;
  color:var(--primary);
  font-weight:600;
  width:22px;
}

.title{
  font-size:13px;
}

.check{
  width:20px;
  height:20px;
  border-radius:6px;
  border:2px solid #9ca3af;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  color:white;
  cursor:pointer;
  flex-shrink:0;
}

.check.done{
  background:#22c55e;
  border-color:#22c55e;
}
/* DETAIL */
.detail-card{
  background:var(--card);
  padding:16px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.detail-title{
  text-align:center;
  font-weight:600;
  color:var(--primary);
  margin-bottom:12px;
}

.arab{
  direction:rtl;
  text-align:right;
  font-size:26px;
  line-height:1.9;
  margin-bottom:12px;
}

.latin{
  font-style:italic;
  font-size:14px;
  margin-bottom:10px;
}

.arti{
  font-size:14px;
}

.btn{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

arab:"ÿ®ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸíŸÖŸê . ÿßŸéŸÑŸÑŸáŸè ÿ£ŸéŸÉŸíÿ®Ÿéÿ±Ÿè ÿßŸéŸÑŸÑŸáŸè ÿ£ŸéŸÉŸíÿ®Ÿéÿ±Ÿè ÿßŸéŸÑŸÑŸáŸè ÿ£ŸéŸÉŸíÿ®Ÿéÿ±Ÿè. ÿ≥Ÿèÿ®Ÿíÿ≠ŸéÿßŸÜŸé ÿßŸÑŸéŸëÿ∞ŸêŸäŸíÿ≥ŸéÿÆŸéŸëÿ±ŸéŸÑŸéŸÜŸéÿß ŸáŸ∞ÿ∞Ÿéÿß ŸàŸé ŸÖŸéÿß ŸÉŸèŸÜŸéŸëÿß ŸÑŸéŸáŸó ŸÖŸèŸÇŸíÿ±ŸêŸÜŸêŸäŸíŸÜŸé . ŸàŸé ÿ•ŸêŸÜŸéŸëÿß ÿ•ŸêŸÑŸéŸâ ÿ±Ÿéÿ®ŸêŸëŸÜŸéÿß ŸÑŸéŸÖŸèŸÜŸíŸÇŸéŸÑŸêÿ®ŸèŸàŸíŸÜŸéŸå",
latin:"Bimill√¢hir-ra·∏´m√¢nir-ra·∏´√Æm. All√¢hu akbar, All√¢hu akbar, All√¢hu akbar.Subhaanal-ladzii sakhkhara lanaa haadzaa wa maa kunnaa lahu muqrin- iina, wa innaa ilaa rabbinaa lamunqalibuun",
arti:"Dengan menyebut nama Allah yang Maha Pengasih lagi Maha Penyayang. Allah Mahabesar. Allah Mahabesar. Allah Mahabesar.Maha Suci Tuhan yang telah menundukkan kendaraan ini untuk kami pada- hal kami sebelumnya tidak mampu menguasainya. Dan sesungguhnya kami akan kembali kepada Tuhan kami kelak di hari Kiamat. HR Ad-Darimi"},


{title:"Doa ketika Tiba di Tempat Tujuan",
arab:"ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸëŸé ÿ•ŸêŸÜŸêŸëŸäŸí ÿ£Ÿéÿ≥Ÿíÿ£ŸéŸÑŸèŸÉŸé ÿÆŸéŸäŸíÿ±ŸéŸáŸéÿß ŸàŸéÿÆŸéŸäŸíÿ±Ÿé ÿ£ŸéŸáŸíŸÑŸêŸáŸéÿß ŸàŸéÿÆŸéŸäŸíÿ±Ÿé ŸÖŸéŸÄŸÄŸÄÿß ŸÅŸêŸäŸíŸáŸéÿßÿå ŸàŸéÿ£ŸéÿπŸèŸàŸíÿ∞Ÿè ÿ®ŸêŸÉŸé ŸÖŸêŸÜŸí ÿ¥Ÿéÿ±ŸêŸëŸáŸéÿß ŸàŸéÿ¥Ÿéÿ±ŸêŸë ÿ£ŸéŸáŸíŸÑŸêŸáŸéÿß ŸàŸéÿ¥Ÿéÿ±ŸêŸë ŸÖŸéŸÄŸÄŸÄÿß ŸÅŸêŸäŸíŸáŸéÿß",
latin:"All√¢humma inn√Æ as-aluka khairah√¢ wa khaira ahlih√¢ wa khaira m√¢ f√Æh√¢ wa a‚Äò√ªzubika min syarrih√¢ wa syarri ahlih√¢ wa syarri m√¢ f√Æh√¢",
arti:"Ya Allah, aku memohon kepada-Mu kebaikan tempat ini dan kebaikan penduduknya serta kebaikan apa pun yang ada di dalamnya. Aku berlindung kepada-Mu dari kejahatan tempat ini dan kejahatan penduduknya serta kejahatan apa pun yang ada di dalamnya."},

{title:"Niat Umra",

arti:"Aku sambut panggilan-Mu ya Allah untuk berumroh."},

{title:"Doa Selesai Berihra",
arab:"ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸëŸé ÿ£Ÿèÿ≠Ÿéÿ±ŸëŸêŸÖŸè ÿ¥ŸéÿπŸíÿ±ŸêŸäŸí ŸàŸéÿ®Ÿéÿ¥Ÿéÿ±ŸêŸäŸí ŸàŸéÿ¨Ÿéÿ≥ŸéÿØŸêŸäŸí ŸàŸéÿ¨ŸéŸÖŸêŸäŸíÿπŸé ÿ¨ŸéŸàŸéÿßÿ±Ÿêÿ≠ŸêŸäŸí ŸÖŸêŸÜŸí ŸÉŸèŸÑŸëŸê ÿ¥ŸéŸäŸíÿ°Ÿç ÿ≠Ÿéÿ±ŸëŸéŸÖŸíÿ™ŸéŸáŸè ÿπŸéŸÑŸéŸâ ÿßŸÑŸíŸÖŸèÿ≠Ÿíÿ±ŸêŸÖŸê ÿ£Ÿéÿ®Ÿíÿ™Ÿéÿ∫ŸêŸäŸí ÿ®Ÿêÿ∞Ÿ∞ŸÑŸêŸÉŸé ŸàŸéÿ¨ŸíŸáŸéŸÉŸé ÿßŸÑŸíŸÉŸéÿ±ŸêŸäŸíŸÖŸé ŸäŸéÿß ÿ±Ÿéÿ®ŸëŸé ÿßŸÑŸíÿπŸéŸÄŸÄÿßŸÑŸêŸÖŸêŸäŸíŸÜŸéŸã",
latin:"All√¢humma u·∏´arrimu sya‚Äòr√Æ wa basyar√Æ wa jasad√Æ wa jam√Æ‚Äòa jaw√¢ri·∏´√Æ min kulli syai-in ·∏´arramtahu ‚Äòal√¢l mu·∏´rimi abtagh√Æ bidz√¢lika wajhakal kar√Æma y√¢ rabbal ‚Äò√¢lam√Æn",
arti:"Ya Allah aku mengharamkan rambut, kulit, tubuh, dan seluruh anggota tubuhku dari semua yang Kauharamkan bagi seorang yang sedang berihram, demi mengharapkan ridha-Mu semata, wahai Tuhan pemelihara seluruh keberadaan."},

{title:"Lafal Talbiya",
arab:"ŸÑŸéÿ®ŸéŸëŸäŸíŸÉŸé ÿßŸÑŸÑŸëŸ∞ŸáŸèŸÖŸéŸë ŸÑŸéÿ®ŸéŸëŸäŸíŸÉŸéÿå ŸÑŸéÿ®ŸéŸëŸäŸíŸÉŸé ŸÑŸéÿß ÿ¥Ÿéÿ±ŸêŸäŸíŸÉŸé ŸÑŸéŸÉŸé ŸÑŸéÿ®ŸéŸëŸäŸíŸÉŸéÿå ÿ•ŸêŸÜŸéŸë ÿßŸÑŸíÿ≠ŸéŸÖŸíÿØŸé ŸàŸéÿßŸÑŸÜŸêŸëÿπŸíŸÖŸéÿ©Ÿé ŸÑŸéŸÉŸé ŸàŸéÿßŸÑŸíŸÖŸèŸÑŸíŸÉŸé ŸÑŸéÿß ÿ¥Ÿéÿ±ŸêŸäŸíŸÉŸé ŸÑŸéŸÉŸé",
latin:"Labbaika-ll√¢humma labba√Æk, labbaika l√¢ syar√Æka laka labba√Æk. Innal ·∏´amda wan ni‚Äòmata laka wal mulk. L√¢ syar√Æka lak",
arti:"Aku datang memenuhi panggilan-Mu, ya Allah. Aku datang memenuhi panggilan-Mu. Aku datang memenuhi panggilan-Mu. Tiada sekutu bagi-Mu. Aku datang memenuhi panggilan-Mu. Sungguh, segala puji, nikmat, dan segala kekuasaan adalah milik-Mu. Tiada sekutu bagi-Mu."},

{title:"Doa Memasuki Kota Makka",
arab:"ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸéŸë ŸáŸ∞ÿ∞Ÿéÿß ÿ≠Ÿéÿ±ŸéŸÖŸèŸÉŸé ŸàŸéÿ£ŸéŸÖŸíŸÜŸèŸÉŸé ŸÅŸéÿ≠Ÿéÿ±ŸêŸëŸÖŸí ŸÑŸéÿ≠ŸíŸÖŸêŸäŸí ŸàŸéÿØŸéŸÖŸêŸäŸí ŸàŸéÿ¥ŸéÿπŸíÿ±ŸêŸäŸí ŸàŸéÿ®Ÿéÿ¥Ÿéÿ±ŸêŸäŸí ÿπŸéŸÑŸéŸâ ÿßŸÑŸÜŸéŸëÿßÿ±Ÿê ŸàŸéÿßŸ∞ŸÖŸêŸÜŸêŸëŸÄŸäŸí ŸÖŸêŸÜŸí ÿπŸéÿ∞Ÿéÿßÿ®ŸêŸÉŸé ŸäŸéŸàŸíŸÖŸé ÿ™Ÿéÿ®ŸíÿπŸéÿ´Ÿè ÿπŸêÿ®ŸéÿßÿØŸéŸÉŸé ŸàŸéÿßÿ¨ŸíÿπŸéŸÑŸíŸÜŸêŸäŸí ŸÖŸêŸÜŸí ÿ£ŸéŸàŸíŸÑŸêŸäŸéÿßÿ¶ŸêŸÉŸé ŸàŸéÿ£ŸéŸáŸíŸÑŸê ÿ∑ŸéÿßÿπŸéÿ™ŸêŸÉŸé",
latin:"All√¢humma h√¢dz√¢ ·∏´aramuka wa amnuka fa·∏´arrim la·∏´m√Æ wa dam√Æ wa sya‚Äòr√Æ wa basyar√Æ ‚Äòalan-n√¢ri wa √¢minn√Æ min ‚Äòadz√¢bika yauma tab‚Äôatsu ‚Äòibadaka waj‚Äòaln√Æ min auliy√¢-ika wa ahli th√¢‚Äòatika",
arti:"Ya Allah, ini adalah tanah haram-Mu dan tempat aman-Mu. Haramkanlah dagingku, darahku, rambutku, dan kulitku dari api neraka. Selamatkanlah aku dari siksa-Mu pada hari ketika Engkau membangkitkan hamba-hamba-Mu. Jadikan aku termasuk di antara kekasih-Mu dan hamba-hamba yang taat pada-Mu."},

{title:"Doa Masuk Masjidil Hara",
arab:"ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸéŸë ÿ£ŸéŸÜŸíÿ™Ÿé ÿßŸÑÿ≥ŸéŸëŸÑŸéÿßŸÖŸè ŸàŸéŸÖŸêŸÜŸíŸÉŸé ÿßŸÑÿ≥ŸéŸëŸÑŸéÿßŸÖŸè ŸÅŸéÿ≠ŸéŸäŸêŸëŸÜŸéÿß ÿ±Ÿéÿ®ŸéŸëŸÜŸéÿß ÿ®ŸêÿßŸÑÿ≥ŸéŸëŸÑŸéÿßŸÖŸê ŸàŸéÿ£ŸéÿØŸíÿÆŸêŸÑŸíŸÜŸéÿß ÿßŸÑŸíÿ¨ŸéŸÜŸéŸëÿ©Ÿé ÿØŸéÿßÿ±ŸéÿßŸÑÿ≥ŸéŸëŸÑŸéÿßŸÖŸê ÿ™Ÿéÿ®Ÿéÿßÿ±ŸéŸÉŸíÿ™Ÿé ŸàŸéÿ™ŸéÿπŸéÿßŸÑŸéŸäŸíÿ™Ÿé ŸäŸéÿß ÿ∞Ÿéÿß ÿßŸÑŸíÿ¨ŸéŸÑŸéÿßŸÑŸê ŸàŸéÿßŸÑŸíÿ•ŸêŸÉŸíÿ±ŸéÿßŸÖŸê. ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸéŸë ÿßŸÅŸíÿ™Ÿéÿ≠Ÿí ŸÑŸêŸäŸí ÿ£Ÿéÿ®ŸíŸàŸéÿßÿ®Ÿé ÿ±Ÿéÿ≠ŸíŸÖŸéÿ™ŸêŸÉŸé ŸàŸéŸÖŸéÿ∫ŸíŸÅŸêÿ±Ÿéÿ™ŸêŸÉŸé ŸàŸéÿ£ŸéÿØŸíÿÆŸêŸÑŸíŸÜŸêŸäŸí ŸÅŸêŸäŸíŸáŸéÿß. ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸáŸê ŸàŸéÿßŸÑŸíÿ≠ŸéŸÖŸíÿØŸè ŸêŸÑŸÑŸëŸ∞ŸáŸê ŸàŸéÿßŸÑÿµŸéŸëŸÑŸéÿßÿ©Ÿè ŸàŸéÿßŸÑÿ≥ŸéŸëŸÑŸéÿßŸÖŸè ÿπŸéŸÑŸ∞Ÿâ ÿ±Ÿéÿ≥ŸèŸàŸíŸÑŸê ÿßŸÑŸÑŸáŸê",
latin:"All√¢humma antassal√¢m, waminkas-sal√¢m fahayyin√¢ rabban√¢ bissal√¢m wa adkhilnal jannata d√¢ras-sal√¢m tab√¢rakta wata‚Äò√¢laita y√¢ dzaljal√¢li wal ikr√¢m. All√¢humma-fta·∏´ l√Æ abw√¢ba ra·∏´matika wamaghfiratika wa adkhiln√Æ f√Æh√¢. Bismill√¢hi wal·∏´amdulillahi wash-shal√¢tu wassal√¢mu ‚Äòal√¢ ras√ªlill√¢h",
arti:"Ya Allah Engkaulah Dzat yang memberi keselamatan (kesejahteraan), dari-Mu keselamatan datang, maka hidupkanlah kami ya Allah dengan selamat (sejahtera), masukkan kami ke dalam surga rumah keselamatan. Mahasuci Engkau, Mahaluhur Engkau, wahai Tuhan sang pemulik keagungan dan kemuliaan. Ya Allah bukakanlah untukku pintu rahmat dan ampunan-Mu. Masukanlah aku ke dalam rahmat dan ampunan-Mu itu. Dengan nama Allah. Segala puji bagi Allah. Semoga rahmat dan keselamatan terlimpah untuk Rasulullah."},

{title:"Doa ketika Melihat Ka‚Äôbah",
arab:"ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸëŸé ÿ≤ŸêÿØŸí ŸáŸ∞ÿ∞Ÿéÿß ÿßŸÑŸíÿ®ŸéŸäŸíÿ™Ÿé ÿ™Ÿéÿ¥Ÿíÿ±ŸêŸäŸíŸÅŸãÿß ŸàŸéÿ™ŸéÿπŸíÿ∏ŸêŸäŸíŸÖŸãÿß ŸàŸéÿ™ŸéŸÉŸíÿ±ŸêŸäŸÖŸãÿß ŸàŸéŸÖŸéŸáŸéÿßÿ®Ÿéÿ©Ÿã ŸàŸéÿ≤ŸêÿØŸí ŸÖŸéŸÜŸí ÿ¥Ÿéÿ±ŸëŸÅŸéŸáŸè ŸàŸéŸÉŸéÿ±ŸëŸÖŸéŸáŸè ŸÖŸêŸÖŸëŸéŸÜŸí ÿ≠Ÿéÿ¨ŸëŸéŸáŸè ÿ£ŸéŸàŸêÿßÿπŸíÿ™ŸéŸÖŸéÿ±ŸéŸáŸè ÿ™Ÿéÿ¥Ÿíÿ±ŸêŸäŸÅŸãÿß ŸàŸéÿ™ŸéŸÉŸíÿ±ŸêŸäŸÖŸãÿß ŸàŸéÿ™ŸéÿπŸíÿ∏ŸêŸäŸÖŸãÿß ŸàŸéÿ®Ÿêÿ±ŸëŸãÿß",
latin:"All√¢humma zid h√¢dzal baita tasyr√Æfan wa ta‚Äòdh√Æman wa takr√Æman wa ma·∏´√¢batan wa zid man syarafahu wa karramahu mim man ·∏´ajjahu awi‚Äòtamarahu tasyr√Æfan wa ta‚Äòdh√Æman wa takr√Æman wa birran",
arti:"Ya Allah, tambahkanlah kemuliaan, kehormatan, keagungan dan kehebatan pada Baitullah ini; dan tambahkanlah pula kepada orang-orang yang memuliakan, menghormati, dan mengagungkannya di antara mereka yang berhaji atau yang berumrah kemuliaan, kehormatan, kebesaran, dan kebaikan."},

{title:"Doa Tawaf Dari Hajar Aswad ke Rukun Yamani",
arab:"ÿ≥Ÿèÿ®Ÿíÿ≠ŸéÿßŸÜŸé ÿßŸÑŸÑŸáŸê ŸàŸéÿßŸÑŸíÿ≠ŸéŸÖŸíÿØŸè ŸÑŸêŸÑŸëŸ∞ŸáŸê ŸàŸéŸÑŸéÿß ÿ•ŸêŸÑŸ∞ŸáŸé ÿ•ŸêŸÑŸëŸéÿß ÿßŸÑŸÑŸáŸè ŸàŸéÿßŸÑŸÑŸáŸè ÿ£ŸéŸÉŸíÿ®Ÿéÿ±Ÿè. ŸàŸéŸÑŸéÿß ÿ≠ŸéŸàŸíŸÑŸé ŸàŸéŸÑŸéÿß ŸÇŸèŸàŸëŸéÿ©Ÿé ÿ•ŸêŸÑŸëŸéÿß ÿ®ŸêÿßŸÑŸÑŸáŸê ÿßŸÑŸíÿπŸéŸÑŸêŸäŸëŸê ÿßŸÑŸíÿπŸéÿ∏ŸêŸäŸíŸÖ",
latin:"Sub·∏´√¢nall√¢hi wal·∏´amdulill√¢hi wa l√¢ il√¢ha illall√¢hu all√¢hu akbar. wa l√¢ haula wa l√¢ quwwata ill√¢ bill√¢hil ‚Äòaliyyil ‚Äòadh√Æm",
arti:"Mahasuci Allah. Segala pujian hanya pantas disanjungkan kepada Allah. Tiada Tuhan selain Allah. Allah Mahabesar. Tidak ada daya dan kekuatan kecuali (pertolongan) dari Allah yang Mahaluhur lagi Mahaagung."},

{title:"Doa Tawaf Dari Rukun Yamani ke Hajar Aswad",
arab:"ÿ±Ÿéÿ®ŸéŸëŸÜŸéÿß ÿßŸ∞ÿ™ŸêŸÜŸéÿß ŸÅŸêŸä ÿßŸÑÿØŸèŸëŸÜŸíŸäŸéÿß ÿ≠Ÿéÿ≥ŸéŸÜŸéÿ©Ÿã ŸàŸéŸÅŸêŸä ÿßŸÑŸíÿßŸ∞ÿÆŸêÿ±Ÿéÿ©Ÿê ÿ≠Ÿéÿ≥ŸéŸÜŸéÿ©Ÿã ŸàŸéŸÇŸêŸÜŸéÿß ÿπŸéÿ∞Ÿéÿßÿ®Ÿé ÿßŸÑŸÜŸéŸëÿßÿ±Ÿê",
latin:"Rabban√¢ √¢tinaa fid dun-y√¢ ·∏´asanah, wa fil √¢khirati ·∏´asanah, wa qin√¢ a‚Äòdz√¢ban n√¢r",
arti:"Wahai Tuhan kami, berilah kami kebaikan di dunia dan kebaikan di akhirat dan hindarkanlah kami dari siksa neraka."},

{title:"Doa Sa‚Äôi",
arab:"ÿßŸéŸÑŸÑŸáŸè ÿ£ŸéŸÉŸíÿ®Ÿéÿ±Ÿèÿå ÿßŸéŸÑŸÑŸáŸè ÿ£ŸéŸÉŸíÿ®Ÿéÿ±Ÿèÿå ÿßŸéŸÑŸÑŸáŸè ÿ£ŸéŸÉŸíÿ®Ÿéÿ±Ÿèÿå ÿßŸéŸÑŸÑŸáŸè ÿ£ŸéŸÉŸíÿ®Ÿéÿ±Ÿèÿå ŸÉŸéÿ®ŸêŸäŸíÿ±Ÿãÿß ŸàŸéÿßŸÑŸíÿ≠ŸéŸÖŸíÿØŸè ŸÑŸêŸÑŸëŸ∞ŸáŸê ŸÉŸéÿ´ŸêŸäÿ±Ÿãÿß ŸàŸéÿ≥Ÿèÿ®Ÿíÿ≠ŸéÿßŸÜŸé ÿßŸÑŸÑŸáŸê ÿ®ŸèŸÉŸíÿ±Ÿéÿ©Ÿã ŸàŸéÿ£ŸéÿµŸêŸäŸíŸÑŸãÿß",
latin:"All√¢hu akbar, all√¢hu akbar, all√¢hu akbar, all√¢hu akbar, kab√Æran wal·∏´amdulill√¢hi kats√Æran wa sub·∏´anall√¢hi bukratan wa ash√Æl√¢",
arti:"Allah Mahabesar, Allah Mahabesar, Allah Mahabesar, Allah Mahabesar, Mahabesar Allah segala puji bagi-Nya, Mahasuci Allah baik saat pagi maupun petang."},

{title:"Doa Menggunting Rambut",
arab:"ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸëŸé ÿßÿ´Ÿíÿ®Ÿèÿ™Ÿí ŸÑŸêŸäŸí ÿ®ŸêŸÉŸèŸÑŸëŸê ÿ¥ŸéÿπŸíÿ±Ÿéÿ©Ÿç ÿ≠Ÿéÿ≥ŸéŸÜŸéÿ©Ÿã ŸàŸéÿßŸÖŸíÿ≠Ÿè ÿπŸéŸÜŸëŸêŸäŸí ÿ®ŸêŸáŸéÿß ÿ≥ŸéŸäŸëŸêÿ¶Ÿéÿ©Ÿã ŸàŸéÿßÿ±ŸíŸÅŸéÿπŸí ŸÑŸêŸäŸí ÿπŸêŸÜŸíÿØŸéŸÉŸé ÿØŸéÿ±Ÿéÿ¨Ÿéÿ©Ÿã",
latin:"All√¢humma-tsbut l√Æ bi kuli sya‚Äôratin ·∏´asanatan wa-m·∏´u ‚Äòann√Æ bih√¢ sayyi-atan wa-rfa‚Äò l√Æ ‚Äòindaka darajatan",
arti:"Ya Allah, tetapkanlah kebaikan untukku lantaran setiap helai rambut ini, hapuslah keburukan dari diriku lantaran rambut ini, dan angkatlah derajatku di sisi-Mu."},

{title:"Doa ketika Masuk Arafah",
arab:"ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸéŸë ÿ•ŸêŸÑŸéŸäŸíŸÉŸé ÿ™ŸéŸàŸéÿ¨ŸéŸëŸáŸíÿ™Ÿèÿå ŸàŸéÿ®ŸêŸÉŸé ÿßÿπŸíÿ™ŸéÿµŸéŸÖŸíÿ™Ÿèÿå ŸàŸéÿπŸéŸÑŸéŸäŸíŸÉŸé ÿ™ŸéŸàŸéŸÉŸéŸëŸÑŸíÿ™Ÿè. ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸéŸë ÿßÿ¨ŸíÿπŸéŸÑŸíŸÜŸêŸäŸí ŸÖŸêŸÖŸéŸëŸÜŸí ÿ™Ÿèÿ®ŸéÿßŸáŸêŸäŸí ÿ®ŸêŸáŸê ÿßŸÑŸíŸäŸéŸàŸíŸÖŸé ŸÖŸéŸÑŸéÿßÿ¶ŸêŸÉŸéÿ™ŸéŸÉŸéÿå ÿ•ŸêŸÜŸéŸëŸÉŸé ÿπŸéŸÑŸéŸâ ŸÉŸèŸÑŸêŸë ÿ¥ŸéŸäŸíÿ°Ÿç ŸÇŸéÿØŸêŸäŸíÿ±Ÿå",
latin:"All√¢humma ilaika tawajjahtu, wabika‚Äòtashamtu, wa‚Äôalaika tawakkaltu. All√¢hummaj‚Äôaln√Æ mim-man tubaah√Æ bihil yauma mal√¢-ikataka, innaka ‚Äòal√¢ kulli syai-in qad√Ærun",
arti:"Ya Allah, hanya kepada-Mulah aku menghadap, dengan-Mulah aku berpegang teguh, pada-Mulah aku berserah diri. Ya Allah, jadikanlah aku menjadi bagian dari orang yang hari ini Engkau banggakan di hadapan Malaikat-Mu. Sesungguhnya Engkau Mahakuasa atas segala sesuatu."},

{title:"Doa ketika Sampai di Muzdalifah",
arab:"ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸéŸë ÿ•ŸêŸÜŸéŸë ŸáŸ∞ÿ∞ŸêŸáŸê ŸÖŸèÿ≤ŸíÿØŸéŸÑŸêŸÅŸéÿ©Ÿè ÿ¨ŸèŸÖŸêÿπŸéÿ™Ÿí ŸÅŸêŸäŸíŸáŸéÿß ÿ£ŸéŸÑŸíÿ≥ŸêŸÜŸéÿ©Ÿå ŸÖŸèÿÆŸíÿ™ŸéŸÑŸêŸÅŸéÿ©Ÿå ÿ™Ÿéÿ≥Ÿíÿ£ŸéŸÑŸèŸÉŸé ÿ≠ŸéŸàŸéÿßÿ¶Ÿêÿ¨Ÿé ŸÖŸèÿ™ŸéŸÜŸéŸàŸêŸëÿπŸéÿ©Ÿã ŸÅŸéÿßÿ¨ŸíÿπŸéŸÑŸíŸÜŸêŸäŸí ŸÖŸêŸÖŸéŸëŸÜŸí ÿØŸéÿπŸéÿßŸÉŸé ŸÅŸéÿßÿ≥Ÿíÿ™Ÿéÿ¨Ÿéÿ®Ÿíÿ™Ÿé ŸÑŸéŸáŸè ŸàŸéÿ™ŸéŸàŸéŸÉŸéŸëŸÑŸé ÿπŸéŸÑŸéŸäŸíŸÉŸé ŸÅŸéŸÉŸéŸÅŸéŸëŸäŸíÿ™ŸéŸáŸè ŸäŸéÿß ÿ£Ÿéÿ±Ÿíÿ≠ŸéŸÖŸé ÿßŸÑÿ±ŸéŸëÿßÿ≠ŸêŸÖŸêŸäŸíŸÜŸé",
latin:"All√¢humma inna h√¢dzihi muzdalifatu jumi‚Äòat f√Æh√¢ alsinatun mukhtalifatun, tas‚Äôaluka haw√¢ija mutanawwi‚Äòatan faj‚Äôaln√Æ mimman da‚Äò√¢ka fastajabta lahu wa tawakkala ‚Äòalaika fakaffaitahu y√¢ ar·∏´amar r√¢·∏´im√Æn",

{title:"Doa ketika Sampai di Mina",

latin:"All√¢humma hadz√¢ min√¢ famnun ‚Äòalayya bim√¢ mananta bihi ‚Äòal√¢ awliy√¢ika wa ahli th√¢‚Äòatika",

{title:"Doa Masuk Kota Madinah",

{title:"Doa Masuk Masjid Nabawi",
arab:"ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸáŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸ∞ŸÜŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸêŸäŸíŸÖŸê. ÿ£ŸéÿπŸèŸàŸíÿ∞Ÿè ÿ®ŸêÿßŸÑŸÑŸáŸê ÿßŸÑŸíÿπŸéÿ∏ŸêŸäŸÖŸê ŸàŸéŸàŸéÿ¨ŸíŸáŸê ÿßŸÑŸíŸÉŸéÿ±ŸêŸäŸÖŸê ŸàŸéÿ≥ŸèŸÑŸíÿ∑ŸéÿßŸÜŸêŸáŸê ÿßŸÑŸíŸÇŸéÿØŸêŸäŸíŸÖŸê ŸÖŸêŸÜŸé ÿßŸÑÿ¥ŸëŸéŸäŸíÿ∑ŸéÿßŸÜŸê ÿßŸÑÿ±ŸëŸéÿ¨ŸêŸäŸÖŸê. ÿßŸéŸÑŸÑŸëŸ∞ŸáŸèŸÖŸëŸé ÿßŸÅŸíÿ™Ÿéÿ≠Ÿí ŸÑŸêŸä ÿ£Ÿéÿ®ŸíŸàŸéÿßÿ®Ÿé ÿ±Ÿéÿ≠ŸíŸÖŸéÿ™ŸêŸÉŸé",
latin:"Bismillahir ra·∏´m√¢nir rah√Æm. A‚Äò√ªdzubill√¢hil ‚Äòadh√Æmi wa wajhil kar√Æmi wa sulth√¢nihil qad√Æmi minasy syaith√¢nir raj√Æmi, all√¢humma-fta·∏´l√Æ abw√¢ba ra·∏´matika",
arti:"Dengan menyebut nama Allah Yang Maha Pengasih dan Maha Penyayang. Aku berlindung kepada Allah yang Mahaagung, Dzat-Nya yang Mahamulia, dan kekuasaan-Nya Yang Mahadahulu, dari godaan setan yang terkutuk. Ya Allah, bukakanlah bagiku segala pintu rahmat-Mu."},

{title:"Doa ketika Pulang Haji/Umrah",
arab:"ŸÑŸéÿß ÿ•ŸêŸÑŸ∞ŸáŸé ÿ•ŸêŸÑŸéŸëÿß ÿßŸÑŸÑŸéŸëŸáŸè ŸàŸéÿ≠ŸíÿØŸéŸáŸè ŸÑŸéÿß ÿ¥Ÿéÿ±ŸêŸäŸÉŸé ŸÑŸéŸáŸè ŸÑŸéŸáŸè ÿßŸÑŸíŸÖŸèŸÑŸíŸÉŸè ŸàŸéŸÑŸéŸáŸè ÿßŸÑŸíÿ≠ŸéŸÖŸíÿØŸè ŸàŸéŸáŸèŸàŸé ÿπŸéŸÑŸéŸâ ŸÉŸèŸÑŸêŸë ÿ¥ŸéŸäŸíÿ°Ÿç ŸÇŸéÿØŸêŸäÿ±Ÿåÿå ÿßŸ∞ŸäŸêÿ®ŸèŸàŸíŸÜŸé ÿ™Ÿéÿßÿ¶Ÿêÿ®ŸèŸàŸíŸÜŸé ÿπŸéÿßÿ®ŸêÿØŸèŸàŸíŸÜŸé ÿ≥Ÿéÿßÿ¨ŸêÿØŸèŸàŸíŸÜŸé ŸÑŸêÿ±Ÿéÿ®ŸêŸëŸÜŸéÿß ÿ≠ŸéÿßŸÖŸêÿØŸèŸàŸíŸÜŸé ÿµŸéÿØŸéŸÇŸé ÿßŸÑŸÑŸáŸè ŸàŸéÿπŸíÿØŸéŸáŸè ŸàŸéŸÜŸéÿµŸéÿ±Ÿé ÿπŸéÿ®ŸíÿØŸéŸáŸè ŸàŸéŸáŸéÿ≤ŸéŸÖŸé ÿßŸÑŸíÿ£Ÿéÿ≠Ÿíÿ≤Ÿéÿßÿ®Ÿé ŸàŸéÿ≠ŸíÿØŸéŸáŸè",
latin:"L√¢ il√¢ha illall√¢hu wa·∏´dahu l√¢ syar√Ækalahu lahul mulku wa lahul ·∏´amdu wahuwa ‚Äòal√¢ kulli syai-in qad√Ær(un), √¢yib√ªn t√¢ib√ªn ‚Äò√¢bid√ªn s√¢jid√ªna li rabbin√¢ ·∏´√¢mid√ªn shadaqall√¢hu wa‚Äòdahu wa nashara ‚Äòabdahu wa hazamal a·∏´z√¢ba wa·∏´dahu",
arti:"Tidak ada Tuhan kecuali Allah, Tuhan yang Esa, tidak ada sekutu bagi-Nya. Dia pemilik seluruh kerajaan dan segala pujian. Dia Mahakuasa atas segala sesuatu. Semoga kami termasuk orang-orang yang kembali, orang-orang yang ahli taubat, ahli ibadah, ahli sujud dan ahli memuji Tuhan kami. Allah menepati janji-Nya, menolong hamba-Nya, dan mengalahkan sendiri musuh-musuh -Nya."},

{title:"Doa Minum Air Zamzam",
arab:"ÿßŸÑŸÑŸëŸéŸáŸèŸÖŸëŸé ÿ•ŸêŸÜŸëŸêŸä ÿ£Ÿéÿ≥Ÿíÿ£ŸéŸÑŸèŸÉŸé ÿπŸêŸÑŸíŸÖŸãÿß ŸÜŸéÿßŸÅŸêÿπŸãÿß ŸàŸéÿ±Ÿêÿ≤ŸíŸÇŸãÿß ŸàŸéÿßÿ≥ŸêÿπŸãÿß ŸàŸéÿ¥ŸêŸÅŸéÿßÿ°Ÿã ŸÖŸêŸÜŸí ŸÉŸèŸÑŸëŸê ÿØŸéÿßÿ°Ÿç ŸàŸéÿ≥ŸéŸÇŸéŸÖŸç ÿ®Ÿêÿ±Ÿéÿ≠ŸíŸÖŸéÿ™ŸêŸÉŸé ŸäŸéÿß ÿ£Ÿéÿ±Ÿíÿ≠ŸéŸÖŸé ÿßŸÑÿ±ŸëŸéÿßÿ≠ŸêŸÖŸêŸäŸÜŸé",

{title:"Niat Tayamum",
arab:"ŸÜŸéŸàŸéŸäŸíÿ™Ÿè ÿßŸÑÿ™ŸéŸëŸäŸéŸÖŸèŸëŸÖŸé ŸÑŸêÿßÿ≥Ÿíÿ™Ÿêÿ®Ÿéÿßÿ≠Ÿéÿ©Ÿê ÿßŸÑÿµŸéŸëŸÑŸéÿßÿ©Ÿê ŸÑŸÑŸáŸê ÿ™ŸéÿπŸéÿßŸÑŸéŸâ",
latin:"Nawaitut tayammuma lisstibaahatish shalaati fardlol lillaahi ta‚Äôaalaa",
arti:"Aku berniat tayamum agar diperbolehkan sholat karena Allah Ta‚Äôala."},


];

let hafal = JSON.parse(localStorage.getItem("hafal")) || [];
let dark = localStorage.getItem("dark") === "1";

if(dark) document.body.classList.add("dark");

function renderList(filter = "") {
  const list = document.getElementById("list");
  list.innerHTML = "";

  doaData
    .filter(d => d.title.toLowerCase().includes(filter.toLowerCase()))
    .forEach((d, i) => {

      // CARD
      const card = document.createElement("div");
      card.className = "list-card";
      card.onclick = () => openDetail(i);

      // KIRI (nomor + judul)
      const left = document.createElement("div");
      left.className = "list-left";
      left.innerHTML = `
        <div class="num">${i + 1}</div>
        <div class="title">${d.title}</div>
      `;

      // CENTANG (DEFAULT KOSONG)
      const check = document.createElement("div");
      check.className = "check";     // ‚Üê TIDAK ada "done"
      check.innerHTML = "";          // ‚Üê KOSONG

      // Kalau sebelumnya sudah dihafal (dari localStorage)
      if (hafal.includes(i)) {
        check.classList.add("done");
        check.innerHTML = "‚úì";
      }

      check.onclick = function (e) {
        e.stopPropagation(); // jangan buka detail
        toggleHafal(i);
      };

      // GABUNG
      card.appendChild(left);
      card.appendChild(check);
      list.appendChild(card);
    });
}
function toggleHafal(i){
  if(hafal.includes(i)){
    hafal = hafal.filter(x => x !== i);
  } else {
    hafal.push(i);
  }
  localStorage.setItem("hafal", JSON.stringify(hafal));
  renderList(document.querySelector(".search").value);
}
function openDetail(i){
  document.getElementById("home").classList.remove("active");
  document.getElementById("detail").classList.add("active");

  document.getElementById("d-title").innerText=doaData[i].title;
  document.getElementById("d-arab").innerText=doaData[i].arab;
  document.getElementById("d-latin").innerText=doaData[i].latin;
  document.getElementById("d-arti").innerText=doaData[i].arti;

  if(!hafal.includes(i)){
    hafal.push(i);
    localStorage.setItem("hafal",JSON.stringify(hafal));
  }
}

function goHome(){
  document.getElementById("detail").classList.remove("active");
  document.getElementById("home").classList.add("active");
  renderList();
}

function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",document.body.classList.contains("dark")?"1":"0");
}

renderList();
</script>
