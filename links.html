<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Manager</title>

<style>
:root{
  --bg:#f3f4f6;--card:#fff;--text:#1f2937;
  --primary:#4f46e5;--danger:#ef4444;--soft:#e5e7eb;
}
body.dark{
  --bg:#0f172a;--card:#1e293b;--text:#e5e7eb;--soft:#334155;
}
*{box-sizing:border-box;font-family:system-ui,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

.header{
  display:flex;justify-content:space-between;
  padding:14px;background:var(--primary);color:#fff;
}
.header button{
  border:none;background:rgba(255,255,255,.2);
  color:white;padding:6px 10px;border-radius:8px;
}

.search-box{padding:12px}
.search{
  width:100%;padding:10px;border-radius:10px;border:1px solid #ccc
}

#list{max-width:600px;margin:auto;padding:0 12px 90px}

.card{
  background:var(--card);padding:12px 14px;
  border-radius:14px;margin-top:10px;
  display:flex;justify-content:space-between;
  align-items:center;cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
.card:hover{background:var(--soft)}
.title{font-size:14px;font-weight:600}

.delete{
  border:none;background:var(--danger);
  color:white;padding:6px 10px;
  border-radius:8px;font-size:13px;
}

.add{
  position:fixed;bottom:20px;right:20px;
  width:56px;height:56px;border-radius:50%;
  border:none;font-size:26px;
  background:var(--primary);color:white;
}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;align-items:center;justify-content:center;
}
.modal-content{
  background:var(--card);padding:16px;
  border-radius:14px;width:90%;max-width:400px;
}
.modal-content input{
  width:100%;padding:10px;margin-top:10px;
  border-radius:8px;border:1px solid #ccc;
}
.modal-content button{
  margin-top:12px;width:100%;
  padding:10px;border:none;border-radius:8px;
  background:var(--primary);color:white;
}
</style>
</head>

<body>

<div class="header">

<button class="add" onclick="openModal()">+</button>

// ========================
// AMBIL DATA LAMA
// ========================
let links = JSON.parse(localStorage.getItem("links")) || [];

// ========================
// MERGE TANPA DUPLIKASI
// ========================
let updated = false;

BULK_LINKS.forEach(([title, url]) => {
  const exists = links.some(l => l.url === url);
  if (!exists) {
    links.push({ title, url });
    updated = true;
  }
});

if (updated) {
  localStorage.setItem("links", JSON.stringify(links));
}
// ========================
let dark=localStorage.getItem("dark")==="1";
if(dark)document.body.classList.add("dark");

function render(filter=""){
  list.innerHTML="";
  links.filter(l=>l.title.toLowerCase().includes(filter.toLowerCase()))
  .forEach((l,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.onclick=()=>window.open(l.url,"_blank");

    const t=document.createElement("div");
    t.className="title";t.innerText=l.title;

    const d=document.createElement("button");
    d.className="delete";d.innerText="Hapus";
    d.onclick=e=>{e.stopPropagation();remove(i)};

    c.append(t,d);list.appendChild(c);
  });
}

function addLink(){
  const t=title.value.trim(),u=url.value.trim();
  if(!t||!u)return alert("Lengkapi data");
  links.push({title:t,url:u});
  save();closeModal();
}
function remove(i){
  if(confirm("Hapus link?")){links.splice(i,1);save()}
}
function save(){
  localStorage.setItem("links",JSON.stringify(links));
  render(document.querySelector(".search").value);
}
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",document.body.classList.contains("dark")?"1":"0");
}
function openModal(){modal.style.display="flex"}
function closeModal(){modal.style.display="none"}

render();
